<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collector Store</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f8f9fa;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .menu {
            display: none;
            background: white;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #007bff;
        }
        .toggle-menu {
            cursor: pointer;
            background: #007bff;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
        }
        .content {
            padding: 20px;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .product .price {
            font-size: 18px;
            color: #007bff;
            margin: 10px 0;
        }
        .product button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        .product button:hover {
            background-color: #218838;
        }
        @media (min-width: 768px) {
            .toggle-menu {
                display: none;
            }
            .menu {
                display: flex;
                justify-content: center;
                gap: 20px;
                background: #007bff;
                padding: 10px;
            }
            .menu a {
                color: white;
                font-weight: bold;
            }
            .product-container {
                justify-content: space-around;
            }
        }
    </style>
</head>
<body>
    <div class="header">Collector Store</div>
    <button class="toggle-menu">â˜° Menu</button>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </div>
    <div class="content">
        <h1>Welcome to Collector Store</h1>
        <p>Your one-stop shop for digital top-ups and game recharges.</p>
        <div class="product-container"></div>
    </div>

    <script>
        $(document).ready(function() {
            // Sample products with images of Netflix and Spotify
            const products = [
                
                {
                    name: "Spotify Premium",
                    image: "https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg",
                    price: "$9.99"
                },
                
                
                {
                    name: "Amazon Gift Card",
                    image: "https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg",
                    price: "$25.00"
                }
            ];

            // Dynamically add products
            products.forEach(product => {
                const productHtml = `
                    <div class="product">
                        <img src="${product.image}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <div class="price">${product.price}</div>
                        <button>Buy Now</button>
                    </div>
                `;
                $(".product-container").append(productHtml);
            });

            $(".toggle-menu").click(function() {
                $(".menu").slideToggle();
            });
        });
    </script>
</body>
</html>
